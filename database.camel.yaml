- route:
    id: route-5990
    nodePrefixId: route-dc2
    from:
      id: from-4854
      uri: kamelet:postgresql-source
      parameters:
        serverName: 192.168.49.2
        serverPort: "32150"
        username: postgres
        password: password
        query: select * from public.workflow where status='A'
        databaseName: postgres
      steps:
        - log:
            id: log-377f
            message: "Printing data from SQL source: ${body}"
        - script:
            id: script-66ad
            expression:
              groovy:
                id: groovy-ef81
                expression: resource:file:./database.groovy
        - log:
            id: log-32fd
            message: "Logging the rec id: ${exchangeProperty.recid}"
        - delay:
            id: delay-1a49
            expression:
              constant:
                id: constant-122c
                expression: "5000"
        - log:
            id: log-1439
            message: Delay for 5 seconds was triggered!!! ${body}
            loggingLevel: WARN
        - to:
            id: to-2066
            uri: kamelet:postgresql-sink
            parameters:
              serverName: 192.168.49.2
              serverPort: "32150"
              username: postgres
              password: password
              query: >-
                UPDATE public.workflow SET status='AA' where
                id=:#${exchangeProperty.recid};
              databaseName: postgres
        - log:
            id: log-c2d9
            message: "Reply from SQL Sink: ${body}"
