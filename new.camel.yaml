- route:
    id: Choice-File-route-3751
    nodePrefixId: route-819
    from:
      id: from-5022
      uri: file
      parameters:
        directoryName: Fileshare/1-uploads
        sortBy: file:modified
        recursive: true
      steps:
        - choice:
            id: choice-32a1
            when:
              - id: when-b3c3
                expression:
                  simple:
                    id: simple-c11e
                    expression: >-
                      ${file:path} contains 'Greece/' || ${file:path} contains
                      'Germany/'
                steps:
                  - script:
                      id: script-b6ce
                      expression:
                        groovy:
                          id: groovy-abeb
                          expression: resource:file:./setChoiceVariables.wf.groovy
                  - log:
                      id: log-4723
                      message: >-
                        Processing file from ${exchangeProperty.Country}. File
                        Path: ${file:path} 
                  - to:
                      id: to-f976
                      uri: direct
                      parameters:
                        name: Direct-R1
              - id: when-1c0a
                expression:
                  simple:
                    id: simple-4e8b
                    expression: ${file:path} contains 'Austria/'
                steps:
                  - script:
                      id: script-10b9
                      expression:
                        groovy:
                          id: groovy-14a1
                          expression: resource:file:./setChoiceVariables.wf.groovy
                  - log:
                      id: log-e3ef
                      message: >-
                        Processing file from ${exchangeProperty.Country}. File
                        Path: ${file:path} 
            otherwise:
              id: otherwise-1c87
              steps:
                - log:
                    id: log-38db
                    message: Unknown choice for ${file:path}
                    loggingLevel: WARN
