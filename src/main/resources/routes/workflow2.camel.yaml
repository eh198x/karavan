- route:
    id: select-xml-route-eb09
    nodePrefixId: route-aba
    from:
      id: from-dc22
      uri: file
      parameters:
        directoryName: Fileshare/2-EXTRACTS
        recursive: true
        filterFile: ${file:name.ext} == "xml"
      steps:
        - log:
            id: log-b96e
            message: |-
              exchangeId: ${exchangeId}
              messageid: ${id}
              camelId: ${camelId} 
              date with timestamp: ${date:now-24h:dd/MM/YYYY hh:mm:ss}
              ALL headers:
              ${headers}
              Variables: 
              ${variables}
        - to:
            id: to-935b
            uri: file
            parameters:
              directoryName: Fileshare/3-XML_ONLY
